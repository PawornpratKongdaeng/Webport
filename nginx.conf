server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Add more location blocks for other paths here
    # Example:
    # location /api {
    #     proxy_pass http://api-service:3000;
    # }
} 